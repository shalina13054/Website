<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŒˆ Colorful Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="viewcart.html">View Cart ðŸ›’</a>
    </nav>
  </header>

  <main>
    <h2>Our Lovely Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/150/FF69B4/FFFFFF?text=Pink+Mug" alt="Product 1">
        <h3>Pink Mug</h3>
        <p>$10</p>
        <button onclick="addToCart('Pink Mug', 10)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150/00BFFF/FFFFFF?text=Blue+Notebook" alt="Product 2">
        <h3>Blue Notebook</h3>
        <p>$8</p>
        <button onclick="addToCart('Blue Notebook', 8)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150/32CD32/FFFFFF?text=Green+Bottle" alt="Product 3">
        <h3>Green Bottle</h3>
        <p>$12</p>
        <button onclick="addToCart('Green Bottle', 12)">Add to Cart</button>
      </div>
    </div>
  </main>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' added to cart!');
    }
  </script>
</body>
</html>
